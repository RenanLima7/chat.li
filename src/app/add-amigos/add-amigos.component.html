<div class="header-user">
    <span class="text-user">{{userName}}</span>
    <img class="image-user-log" [src]="userAvatar" />
</div>

<div id="search-component">
    <div class="header">
        <input placeholder="Buscar..." #searchBox id="search-box" (input)="search(searchBox.value)" />

        <button class="button-add" (click)="navigateAddAmigos()">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            <span class="button-text">
                Amigos
            </span>
        </button>
    </div>
  
    <div class="grid">
      <div class="grid" *ngFor="let user of users" >
       <div class="box-user">
        <img class="image-user" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.NJs_9T2BNswzS7u1ncQiRgHaE8%26pid%3DApi%26h%3D160&f=1" />
        <span class="name">
            {{user.name}}
        </span>
        <div class="wrapper-icon">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
            </a>
        </div>
       </div>
    </div>
   </div>
</div>
